# fly.toml app configuration file generated for lumina-restless-sea-2853 on 2026-02-08T23:00:08Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lumina-restless-sea-2853'
primary_region = 'cdg'
console_command = 'php /var/www/html/artisan tinker'

# Processo único — Nginx + PHP-FPM + Reverb correm na mesma máquina via Supervisor.
# Isto garante que o Reverb partilha o SQLite com a app (volumes Fly são por máquina).

[build]
  [build.args]
    NODE_VERSION = '18'
    PHP_VERSION = '8.4'

[env]
  APP_ENV = 'production'
  APP_DEBUG = false
  APP_URL = 'https://lumina-restless-sea-2853.fly.dev'
  DB_CONNECTION = "sqlite"
  DB_DATABASE = "/var/www/html/storage/database/database.sqlite"
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER = 'database'
  SESSION_SECURE_COOKIE = 'true'
  # Público (Echo/browser → Fly proxy → Nginx → Reverb)
  REVERB_HOST = 'lumina-restless-sea-2853.fly.dev'
  REVERB_PORT = 443
  REVERB_SCHEME = 'https'
  # Interno (Reverb bind + broadcasting server-side)
  REVERB_SERVER_HOST = '127.0.0.1'
  REVERB_SERVER_PORT = 6001
  TRUSTED_PROXIES = '*'
  BROADCAST_CONNECTION = 'reverb'
  SESSION_SAME_SITE = 'lax'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  # Health check com grace period longo para cold starts.
  # O entrypoint corre config:cache + migrate antes de arrancar o Nginx (~10-15s).
  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/up"
    timeout = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "lumina_data"
  destination = "/var/www/html/storage/database"
