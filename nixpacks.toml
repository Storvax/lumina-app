[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo_sqlite", "php84Extensions.mbstring", "php84Extensions.bcmath", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.intl", "php84Extensions.pcntl", "php84Extensions.exif", "sqlite", "nodejs_20", "nodePackages.npm"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-interaction", "npm install", "npm run build", "rm -rf node_modules"]

[phases.build]
cmds = ["mkdir -p database && touch database/database.sqlite", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "mkdir -p /app/database && touch /app/database/database.sqlite && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT"
